<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="76x76" href="../Assets/img/logo.png">
    <link rel="icon" type="image/png" href="../Assets/img/logo.png">
    <title>TWPComputerShop | Add members</title>

    <!-- Fonts and icons -->
    <link rel="stylesheet" href="../Assets/css/all.min.css">
    <link rel="stylesheet" href="../Assets/css/black-dashboard.css">
    <link rel="stylesheet" href="./css/resize_the_navigation_bar.css">
</head>

<body class="dark-edition">
    <!-- Gọi file sidenav.html tại đây -->
    <div w3-include-html="sidenav.html" class="sidebar"></div>

    <!-- Gọi file topheader.html tại đây -->
    <div w3-include-html="topheader.html" class="main-panel"></div>

    <!-- Nội dung chính -->
    <div class="content">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h3 class="card-title">Thêm thành viên</h3><br />
                        <p class="card-category">Thông tin</p>
                    </div>
                    <div class="card-body">
                        <form action="path/to/your/submit-handler" method="post" name="form" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group bmd-form-group">
                                        <label class="bmd-label-floating">Họ</label>
                                        <input type="text" id="first_name" name="first_name" class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group bmd-form-group">
                                        <label class="bmd-label-floating">Tên</label>
                                        <input type="text" name="last_name" id="last_name" class="form-control" required />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group bmd-form-group">
                                        <label class="bmd-label-floating">Email</label>
                                        <input type="email" name="email" id="email" class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group bmd-form-group">
                                        <label class="bmd-label-floating">Mật khẩu</label>
                                        <input type="password" id="password" name="password" class="form-control" required />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group bmd-form-group">
                                        <label class="bmd-label-floating">SĐT</label>
                                        <input type="text" id="phone" name="phone" class="form-control" required />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group bmd-form-group">
                                        <label class="bmd-label-floating">Địa chỉ</label>
                                        <input type="text" name="country" id="country" class="form-control" required />
                                    </div>
                                    <div class="form-group bmd-form-group">
                                        <label class="bmd-label-floating">Thành phố</label>
                                        <input type="text" name="city" id="city" class="form-control" required />
                                    </div>
                                </div>
                            </div>
                            <button type="submit" name="btn_save" id="btn_save" class="btn btn-primary pull-right">Thêm mới</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript để load các file HTML -->
    <script>
        function loadHTML(element, file) {
            return new Promise(function (resolve, reject) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            element.innerHTML = this.responseText;
                            resolve();
                        } else {
                            reject();
                        }
                    }
                };
                xhttp.open("GET", file, true);
                xhttp.send();
            });
        }

        async function includeHTML() {
            var elements = document.querySelectorAll("[w3-include-html]");
            for (var element of elements) {
                var file = element.getAttribute("w3-include-html");
                if (file) {
                    try {
                        await loadHTML(element, file);
                        element.removeAttribute("w3-include-html");
                    } catch (error) {
                        console.error("Error loading HTML:", error);
                    }
                }
            }
        }

        document.addEventListener("DOMContentLoaded", includeHTML);
    </script>
</body>
</html>
